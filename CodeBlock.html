<!DOCTYPE html>
<html>
	<head>
		<title>Code Block Maker</title>

		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}

			#finalCode {
				position: absolute;
				left: 0;
				top: 50vh;
				width: 50vw;
				height: 50vh;
				outline: none;
				font-size: 14px;
			}

			#initialCode {
				position: absolute;
				left: 0;
				top: 0;
				width: 50vw;
				height: 50vh;
				outline: none;
				font-size: 14px;
			}

			#preview {
				position: absolute;
				left: 50vw;
				top: 0;
				width: 50vw;
				height: 100vh;
				outline: none;
				font-size: 14px;
			}
		</style>

		<link rel="stylesheet" href="code.css">
	</head>
	<body>
		<textarea id="initialCode" oninput="translateCode()"></textarea>
		<textarea id="finalCode" readonly="true"></textarea>
		<div id="preview"></div>

		<script>
			var initialCode = document.getElementById('initialCode');
			var finalCode = document.getElementById('finalCode');
			var preview = document.getElementById('preview');

			const TAB_KEY = 9;
			const ENTER_KEY = 13;
			const SPACE = 32;
			const SEMI_COLON_KEY = 186;
			const OPEN_PARENTHESES = 57;
			const CLOSED_PARENTHESES = 48;
			const SHIFT = 16;

			var shifted = false;
		
			var codeArr;

			function keyPressed(e) {
				if(e.keyCode == SHIFT) {
					shifted = true;
				}
			
				switch(e.keyCode) {
					case TAB_KEY:
						e.preventDefault();
						initialCode.value += " &nbsp;&nbsp; ";
						break;
					case SEMI_COLON_KEY:
						e.preventDefault();
						initialCode.value += " ; ";
						break;
					case OPEN_PARENTHESES:
						if(shifted) {
							e.preventDefault();
							initialCode.value += "( ";
						}
						break;
					case ENTER_KEY:
						e.preventDefault();
						initialCode.value += " ;; ";
						break;
				}
				
				translateCode();

			}
			
			function keyReleased(e) {
				if(e.keyCode == SHIFT) {
					shifted = false;
				}
			}

			window.onload = function() {
				document.addEventListener('keydown', keyPressed);
				document.addEventListener('keyup', keyReleased);

				finalCode.value = "<link rel='stylesheet' href='code.css'>\n\n<div><pre><code class='codeBlock'><div>";
			}

			function translateCode() {
				codeArr = initialCode.value.split(" ");
				finalCode.value = "<link rel='stylesheet' href='code.css'>\n\n<div><pre><code class='codeBlock'><div>";

				for(var i = 0; i < codeArr.length; i++) {
					checkType(codeArr[i]);
				}

				finalCode.value += "</div></code></pre></div>";

				preview.innerHTML = finalCode.value;
			}

			function getClass(str) {
				switch(str) {
					case "int":
					case "double":
					case "float":
					case "byte":
					case "char":
					case "void":
						str = "vr";
						break;
					case "public":
					case "static":
					case "class":
					case "try":
					case "catch":
					case "finally":
					case "do":
					case "return":
					case ",":
					case ";":
					case ":":
					case "{":
					case "}":
					case ")":
						str="bld";
						break;
					default:
						if(!isNaN(str)) {
							str = "nmbr";
						} else if(isFunction(str)) {
							str = "bld";
						} else {
							str = "nrml";
						}
						break;
				}

				return str;
			}

			function checkType(str) {
				var opener = "<span class=" + getClass(str) + ">";
				var closer = " </span>";

				switch(str) {
					case ";":
						finalCode.value += opener + ";" + closer;
						break;
					case ";;":
						finalCode.value += opener + " " + closer + "</div><div>";
						break;
					default:
						if(isFunction(str)) {
							finalCode.value += opener + str + "</span>";
						} else if(!hasSpecialChar(str, opener, closer)) {
							finalCode.value += opener + str + closer;
						}
						break;
				}
			}

			function isFunction(str) {
				if(str.indexOf("(") < 0) {
					return false;
				}

				return true;
			}
			
			function hasSpecialChar(str, opener, closer) {
				if(!isNaN(str)) {
					finalCode.value += opener + str + "</span>";
					return true;
				}

				if(str.indexOf(")") >= 0) {
					var pos = str.indexOf(")");
					finalCode.value += opener + str.substring(0, pos) + "</span><span class='bld'>) </span>";
					return true;
				}
		
				return false;
			}

		</script>
	</body>
</html>
